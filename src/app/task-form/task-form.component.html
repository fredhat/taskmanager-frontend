<mat-card>
	<form #taskForm="ngForm" (ngSubmit)="onSubmit()">
		<mat-card-header>
			<mat-card-title><h2>Create a Task</h2></mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<input type="hidden" name="href" [(ngModel)]="task.href">
			<mat-list>
				<!-- If security was a concern, the following user input fields would have stricter sanitization. -->
				<mat-list-item>
					<mat-form-field appearance="legacy" >
						<input matInput #input1 maxlength="100" placeholder="Task Name" [(ngModel)]="task.name" required name="name" #name>
						<mat-hint align="end">{{input1.value?.length || 0}}/100</mat-hint>
					</mat-form-field>
				</mat-list-item>
				<mat-list-item>
					<mat-form-field appearance="legacy">
						<input matInput #input2 maxlength="1250" placeholder="Task Description" [(ngModel)]="task.description" required name="description" #description>
						<mat-hint align="end">{{input2.value?.length || 0}}/255</mat-hint>
					</mat-form-field>
				</mat-list-item>
				<mat-list-item>
					<mat-form-field appearance="legacy">
						<input matInput placeholder="Task Deadline" [matDatepicker]="picker" [(ngModel)]="task.deadline" required name="deadline" #deadline>
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</mat-list-item>
			</mat-list>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit"
				[disabled]="!taskForm.form.valid">Submit</button>
			<a mat-raised-button color="primary" routerLink="/tasks">Cancel</a>
		</mat-card-actions>
	</form>
</mat-card>
